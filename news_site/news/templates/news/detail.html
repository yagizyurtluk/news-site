{% extends 'base.html' %}

{% block content %}
    <h1>{{ news.title }}</h1>
    {% if news.image %}
        <img src="{{ news.image.url }}" class="img-fluid">
    {% endif %}
    <p>{{ news.content }}</p>
    <p><strong>Kategori:</strong> {{ news.category }}</p>
    <p><strong>Yayınlanma Tarihi:</strong> {{ news.pub_date }}</p>
    <p><strong>Editör:</strong> {{ news.editor.name }}</p>
{% endblock %}
